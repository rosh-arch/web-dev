<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Profile</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="rosh.css" />
</head>
<body>
  <!-- Header Section -->
  <header>
    <nav>
      <ul class="nav-links">
        <li><a href="#games">GAMES</a></li>
        <li><a href="#spotpholio">SPOTPHOLIO</a></li>
        <li><a href="#map">MAP</a></li>
      </ul>
    </nav>
  </header>

  <!-- Content Sections -->
  <section id="games">
    <h2>GAMES</h2>
    <p>Content about games...</p>
  </section>

  <section id="spotpholio">
    <h2>SPOTPHOLIO</h2>
    <p>Content about your spotpholio...</p>
  </section>

  <section id="map">
    <h2>MAP</h2>
    <p>Map or related information goes here...</p>
  </section>

  <!-- Profile Card -->
  <div class="profile-card">
    <div class="image-wrapper">
      <img id="profileImage" src="1.jpg" alt="Profile image" />
    </div>
    <h1 id="profileName">My name is Jane Deo</h1>
    <p id="profileBio">
      A short and interesting bio about yourself. You can talk about your hobbies,
      profession, or what you're passionate about.
    </p>
  </div>

  <script src="rosh.js"></script>
</body>
</html>
